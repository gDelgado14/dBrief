<!-- to prevent page refresh use jquery.submit and return false after handling event -->
<!-- https://stackoverflow.com/questions/1263852/prevent-form-redirect-or-refresh-on-submit -->
<div class="row">
  <div class="one-half column">
    <form class="signin-form">
      <fieldset>
        <legend>Sign In</legend>
        <a id="get-signup-form" href="#">
          <p>... or create an account</p>
        </a>
        <label for="emailInput">Your email</label>
        <input class="u-full-width" type="email" placeholder="example@mailbox.com" id="emailInput" required>

        <label for="passInput">Password</label>
        <input class="u-full-width" type="password" id="passInput" required>

        <!--<a id="sign-in-req" class="button button-primary" href="#">Sign In!</a>-->
        <a id="sign-in-req" class="button button-primary" href="#">Sign In!</a>
      </fieldset>
    </form>
  </div>
</div>
